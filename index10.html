<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/10.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form class="search-form">
      <button class="mdc-btn js-get" type="submit">get</button>
    </form>
    <p class="result">
    </p>
  </div>

  <div class="container">
    <form class="search-form">
      <input type="text" name="country" placeholder="Enter user ID">
      <button class="mdc-btn js-getId" type="submit">get User By Id</button>
    </form>
    <p class="resultById">
    </p>
  </div>

  <div class="container">
    <form class="search-form">
    <input type="text" name="country" placeholder="Enter user Name" class="js-addUserName">
    <input type="text" name="country" placeholder="Enter user Age" class="js-addUserAge">
    <button class="mdc-btn js-addUser" type="submit">add User</button>
    </form>
    <p class="resultAddUser">
    </p>
  </div>


  <div class="container">
    <form class="search-form">
      <input type="text" name="country" placeholder="Enter user ID" class="js-deleteUser">
      <button class="mdc-btn js-deleteId" type="submit">delete User By Id</button>
    </form>
    <p class="result">
    </p>
  </div>

  <div class="container">
    <form class="search-form">
      <input type="text" name="country" placeholder="Enter user ID" class="js-postUserId">
    <input type="text" name="country" placeholder="Enter user Name" class="js-postUserName">
    <input type="text" name="country" placeholder="Enter user Age" class="js-postUserAge">
    <button class="mdc-btn js-updateUser" type="submit">Update User</button>
    </form>
    <p class="resultUpdateUser">
    </p>
  </div>

  <script src="javascript/module10.js" type="text/javascript">
</script>

  <!-- <script src="javascript/homework6.js" type="text/javascript">
</script> -->
</body>
</html>
